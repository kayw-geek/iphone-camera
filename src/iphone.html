<html lang='zh-CN'>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style>
	html{
		-webkit-tap-highlight-color: rgba(0,0,0,0);
	}
	body{
		font-family: "Open Sans";
	    background: #FFF;
	    color: #000;
	    line-height: 1;
	    font-size: 15px;
	}
	*:before, *:after {
	    -webkit-box-sizing: border-box;
	    -moz-box-sizing: border-box;
	    box-sizing: border-box;
	}
	*{
		-webkit-box-sizing: border-box;
	    -moz-box-sizing: border-box;
	    box-sizing: border-box;
	}
	div{
		display: block;
	}
    [v-cloak] {
        display: none;
    }
    .bg{
        background-color: #0a0a0a;
        transition: all 1s ease 0s;
        overflow: hidden;
    }
    .iphone{
        width: 207px;
        height: 410px;
        margin: 0 auto;
        border: 4px solid #ef1e1ed4;
        border-radius: 35px;
        position: relative;
        box-shadow: 1px 0px 4px 1px #46465dcc;
        margin-top: 30px;
        margin-bottom: 30px;
    }
    .ipone-inside{
        width: 201px;
        height: 402px;
        margin: 0 auto;
        border: 7px solid #151515;
        border-radius: 30px 30px 30px 30px;
        background-color: #0b93d5;
        background: url("https://static.chasing-innovation.com/demo/39aa7e3169c746f2d51a68364100ea1c.jpg") center center no-repeat;
        background-size: 189px 391px;
        transition: background 0.3s linear;
    }
    .bang{
        margin: 0 auto;
        width: 115px;
        height: 16px;
        background: #0a0a0a;
        border-radius: 0px 0px 40px 40px;
        position: relative;
        margin-top: -1px;

    }
    .receiver{
        margin: 0 auto;
        width: 43px;
        height: 6px;
        background: #1a1a1a;
        border: 1px solid #242432b8;
        display: block;
        border-radius: 20px;
    }
    .f-camera{
        width: 8px;
        height: 8px;
        background: #27426a96;
        display: block;
        position: absolute;
        left: 80px;
        top: -1px;
        border-radius: 50%;
        filter: drop-shadow(1px 1px 3px #9aa6b8);
        transition: background 0.3s linear;
    }
    .switch{
        width: 3px;
        height: 24px;
        display: block;
        position: absolute;
        background-color: #ef1e1ed4;
        border-radius: 5px;
        top: 59px;
        left: -6px;
    }
    .up{
        width: 5px;
        height: 39px;
        display: block;
        position: absolute;
        background-color: #ef1e1ed4;
        border-radius: 5px;
        top: 99px;
        left: -6px;
    }
    .down{
        width: 6px;
        height: 42px;
        display: block;
        position: absolute;
        background-color: #ef1e1ed4;
        border-radius: 5px;
        top: 147px;
        left: -6px;
    }
    .lock{
        width: 4px;
        height: 52px;
        display: block;
        position: absolute;
        background-color: #ef1e1ed4;
        border-radius: 5px;
        top: 105px;
        left: 201px;
    }
    .MNO{
        color: #ffffff;
        font-size: xx-small;
        font-family: 'Open Sans';
        transform: scale(0.6);
        display: inherit;
        text-align: center;
    }
    .mno-block{
        position: absolute;
        top: 11px;
        width: 50px;
    }
    .icon-right{
        position: absolute;
        top: 13px;
        left: 150px;
        width: 42px;
        height: 10px;
    }
    .signal,.wifi{
        transform: scale(0.7);
        margin-right: -7px;
        margin-top: -3px;

    }
    .battery{
        transform: scale(0.9);
        margin-right: -3px;
        margin-top: -3px;
    }
    .lock-icon{
        position: absolute;
        left: 85px;
        top: 37px;
        transform: scale(0.92);
    }
    .datetime{
	    position: absolute;
	    left: 53px;
	    top: 65px;
    }
    .time{
        color: #fff;
        font-family: 'Open Sans';
        font-size: 38px;
        font-weight: 400;
        line-height: 0px;
    }
    .date{
        color: #fff;
        font-family: 'Open Sans';
        font-size: 13px;
        font-weight: 400;
        line-height: 0px;
    }
    .bottom-icon{
        width: 35px;
        cursor: pointer;
        height: 35px;
        border-radius: 50%;
        /* border: 1px solid; */
        backdrop-filter: blur(25px);
        position: absolute;
        bottom: 30px;
        left: 25px;
        background-color: #07060687;
    }
    .bottom-icon-right{
        width: 35px;
        height: 35px;
        cursor: pointer;
        border-radius: 50%;
        /* border: 1px solid; */
        backdrop-filter: blur(25px);
        position: absolute;
        bottom: 30px;
        left: 145px;
        background-color: #07060687;
    }
    .flashlight,.camera-icon{
        padding: 6px 2px 2px 5px;
    }
    .camera{
        width: 100%;
        height: 258px;
        margin-top: 24px;
    }
    .taking{
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #ff000000;
        position: absolute;
        left: 83px;
        bottom: 40px;
    }
    #preview{
        width: 36px;
        height: 36px;
        position: absolute;
        left: 12px;
        bottom: 40px;
        transition: background 0.3s linear;

    }
    #preview img{
        border-radius: 4px;
        transition: background 0.3s linear;
    }
    .rail-bar{
        width: 95px;
        cursor: grab;
        height: 4px;
        border-radius: 6px;
        position: absolute;
        bottom: 12px;
        left: 51px;
        transform:none;
        background-color: #bca5a5;
        transition: all .8s ease 0s;
    }
    .rail-bar:hover{
        background-color: #fff;
    }
    .dock{
        width: 180px;
        height: 50px;
        border-radius: 15px;
        background: #f7f7f724;
        backdrop-filter: blur(6px);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        position: absolute;
        bottom: 24px;
        left: 10px;
    }
    .app{
        width: 42px;
        height: 42px;
        cursor: pointer;

    }
    .search-bar{
        background-color: #E8E8EA;
        text-align: center;
        width: 180px;
        height: 27px;
        margin: 0 auto;
        margin-top: 20px;
        border-radius: 5px;
        font-size: 11px;
        border: 1px;
        display: block;
        color: #909092;
        caret-color:#2D64CB;
    }
    input:focus
    {
        width: 150px;
        border: 0px;
        outline: none;
        text-align: left;
    }
    .search-right-text{
        color: #2D64CB;
        font-size: 11px;
        cursor: pointer;
    }
    @font-face {font-family: 'iconfont';
        src: url('./font/iconfont.eot');
        src: url('./font/iconfont.eot?#iefix') format('embedded-opentype'),
        url('./font/iconfont.woff') format('woff'),
        url('./font/iconfont.ttf') format('truetype'),
        url('./font/iconfont.svg#iconfont') format('svg');
    }
    .iconfont{
        font-family:"iconfont" !important;
        font-size:12px;font-style:normal;
        -webkit-font-smoothing: antialiased;
        -webkit-text-stroke-width: 0.2px;
        -moz-osx-font-smoothing: grayscale;}
    .bookmark{
        border-top: 1px solid #B9B9BB;
        border-bottom: 1px solid #B9B9BB;
        height: 280px;
        width: 100%;
        background-color: #F1F0F5;
        display: block;
        margin-top: 8px;
    }
    .safari-footer{
        width: 100%;
        height: 40px;
        background-color: #FBFBFD;
        justify-content: space-around;
        align-items: center;
        display: flex;
        border-radius: 20px;
    }
    .rail-tip{
        width: 95px;
        transform: none;
        color: #bca5a5a6;
        font-size: 9px;
        margin: 0 auto;
        transform: scale(0.8);
        display: block;
        margin-top: 340px;
        transition: .5s;
    }
    .bookmark-text{
        color: #050404;
        font-size: 14px;
        font-weight: bold;
        margin-left: 8px;
    }
    .web-item{
        display: flex;
        flex-direction: column;
        width: 52px;
        height: 81px;
        align-items: center;
    }
    .web-desc{
        font-size: 10px;
        font-weight: 500;
        transform: scale(0.8);
        margin-top: 0px;
    }
    .bookmark-iframe{
        width: 100%;
        height: 300px;
        overflow: auto;
    }

</style>

                <svg t="1618892441647" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="12458" width="32" height="32"><path d="M365.714286 438.857143l292.571429 0 0-109.714286q0-60.562286-42.861714-103.424t-103.424-42.861714-103.424 42.861714-42.861714 103.424l0 109.714286zM841.142857 493.714286l0 329.142857q0 22.820571-16.018286 38.838857t-38.838857 16.018286l-548.571429 0q-22.820571 0-38.838857-16.018286t-16.018286-38.838857l0-329.142857q0-22.820571 16.018286-38.838857t38.838857-16.018286l18.285714 0 0-109.714286q0-105.179429 75.410286-180.589714t180.589714-75.410286 180.589714 75.410286 75.410286 180.589714l0 109.714286 18.285714 0q22.820571 0 38.838857 16.018286t16.018286 38.838857z" p-id="12459" fill="#ffffff"></path></svg>

            <div class="datetime" v-show="currentPage == 'lockPage'">
                <p class="time" v-cloak>{{currentTime}}</p>
                <p class="date" v-cloak>{{date}}</p>
            </div>
            <div class="bottom-icon" @click="switchLight" v-show="currentPage == 'lockPage'">
                <svg t="1618893523865" class="icon flashlight" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="13588" width="32" height="32"><path d="M634 64H390c-35.2 0-48 28.8-48 64h340c0-35.2-12.8-64-48-64zM392.2 295c15.2 17.6 23.8 40 23.8 63.4v531.8c0 43.8 35.8 69.8 79.8 69.8h32.6c43.8 0 79.8-25.8 79.8-69.8V358.4c0-23.4 8.6-45.6 23.8-63.4 30.8-35.8 50-69 50-135H342c0 70 19.2 99.2 50.2 135z m63.8 181.6c0-31.2 25.2-56.6 56-56.6s56 25.4 56 56.6v70.8c0 31.2-25.2 56.6-56 56.6s-56-25.4-56-56.6v-70.8z" p-id="13589" fill="#ffffff"></path><path d="M512 546m-40 0a40 40 0 1 0 80 0 40 40 0 1 0-80 0Z" p-id="13590" fill="#ffffff"></path></svg>
            </div>
            <div class="bottom-icon-right" @click="openCamera" v-show="currentPage == 'lockPage'">
                <svg t="1618893809662" class="icon camera-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="14158" width="32" height="32"><path d="M512 550m-115 0a115 115 0 1 0 230 0 115 115 0 1 0-230 0Z" p-id="14159" fill="#ffffff"></path><path d="M835 320H726c-9.2 0-17.8-4-24-10.8-56.8-63.6-78.2-85.2-101.4-85.2h-171c-23.4 0-46.4 21.6-103.4 85.4-6 6.8-14.8 10.6-23.8 10.6h-8.2v-16c0-8.8-7.2-16-16-16h-52c-8.8 0-16 7.2-16 16v16h-15C159.8 320 128 346.4 128 381.4v352c0 35 31.8 66.6 67 66.6h640c35.2 0 61-31.6 61-66.6v-352c0-35-25.8-61.4-61-61.4zM520 720.8c-100.6 4.6-183.4-78.2-178.8-178.8 4-87.8 75-158.8 162.8-162.8 100.6-4.6 183.4 78.2 178.8 178.8-4 87.8-75 158.8-162.8 162.8zM704 436c-14.4 0-26-11.6-26-26s11.6-26 26-26 26 11.6 26 26-11.6 26-26 26z" p-id="14160" fill="#ffffff"></path></svg>

        </div>

</body>


<script>
    var app = new Vue({
        el: ".iphone",
        data:function(){
            return {
                mno:"中国移动",
                placeholder:'搜索或输入网站名称',
                timer:'',
                barer:'',
                texter:'',
                currentTime: '',
                date: '',
                lightStatus:false,
                notCamera:true,
                previewImg:'https://static.chasing-innovation.com/demo/39aa7e3169c746f2d51a68364100ea1c.jpg',
                currentPage:"lockPage",
                searchInputStatus:""
            }
        },
        beforeDestroy() {
            if (this.timer) {
                clearInterval(this.timer); // 在Vue实例销毁前，清除我们的定时器
            }
        },
        mounted:function(){
            this.getTime();
            this.getDate();
            if (this.currentPage == 'lockPage'){
                this.changeTextTransparency();
                this.changeBar();
            }
        },
        watch:{
            currentPage:function (val){
                var imgHome = 'url("https://static.chasing-innovation.com/demo/39aa7e3169c746f2d51a68364100ea1c.jpg") center center no-repeat';
                var imCamera = 'url("https://static.chasing-innovation.com/dome/10420144503.png") center center no-repeat';
                switch (val){
                    case 'cameraPage':{
                        $('.ipone-inside').css('background',imCamera);
                        $('.ipone-inside').css('background-size','189px 391px');
                        $('.rail-bar').css('background-color','#bca5a5');
                        clearInterval(this.barer);
                        clearInterval(this.texter);
                        break;
                    }
                    case 'lockPage':{
                        this.mno = '中国移动';
                        $('.ipone-inside').css('background',imgHome);
                        $('.ipone-inside').css('background-size','189px 391px');
                        $('.icon-right').css('filter','none');
                        $('.MNO').css('color','#fff');
                        $('.rail-bar').css('background-color','#bca5a5');
                        this.changeTextTransparency();
                        this.changeBar();
                        break;
                    }
                    case 'homePage':{
                        this.mno = this.currentTime;
                        $('.ipone-inside').css('background',imgHome);
                        $('.ipone-inside').css('background-size','189px 391px');
                        $('.icon-right').css('filter','none');
                        $('.MNO').css('color','#fff');
                        $('.rail-bar').css('background-color','#bca5a5');
                        clearInterval(this.barer);
                        clearInterval(this.texter);
                        break;
                    }
                    case 'safariPage':{
                        this.mno = this.currentTime;
                        $('.ipone-inside').css('background','#fff');
                        $('.MNO').css('color','#151515');
                        $('.rail-bar').css('background-color','#151515');
                        $('.icon-right').css('filter','invert(1)');
                        clearInterval(this.barer);
                        clearInterval(this.texter);
                        break;
                    }
                }
            },
            mno:function(val) {
                if (val == '中国移动'){
                    $('.MNO').css('transform','scale(0.6)');
                    $('.MNO').css('left','6');
                    $('.MNO').css('font-weight','100');
                }else{
                    $('.MNO').css('transform','scale(0.8)');
                    $('.MNO').css('left','14');
                    $('.MNO').css('font-weight','bold');

                }
            }
        },
        methods:{
            searchSubmit(){
                var el = $('.search-bar');
                var searchVal = el.val();
                window.open("https://baidu.com/s?w="+searchVal);
            },
            searchBlur(){
                this.searchInputStatus = 'blur';
                $('.search-right-text').text('');
                $('.search-bar').css('display','block');
            },
            searchFocus(){
                this.searchInputStatus = 'focus';
                $('.search-bar').css('display','inline-block');
                $('.search-right-text').text('取消');
            },
            openSafari(){
              this.currentPage = 'safariPage';
            },
            goHome(a){
                $('.rail-bar').css('transform','none');
                switch (this.currentPage){
                    case 'lockPage':{
                        this.currentPage = 'homePage';
                        break;
                    }
                    case 'homePage':{
                        this.currentPage = 'lockPage';
                        break;
                    }
                    case 'cameraPage':{
                        this.currentPage = 'lockPage';
                        break;
                    }
                    case 'safariPage':{
                        this.currentPage = 'homePage';
                        break;
                    }
                    default:{
                        this.currentPage = 'lockPage';
                        break;
                    }
                }
            },
            watchRailMove() {
                clearInterval(this.barer);
                clearInterval(this.texter);
            },
            watchRailbarDown() {
                 $('.rail-bar').css('transform','scale(1.1)');
            },
            watchRailbarUp(){
                $('.rail-bar').css('transform','none');

            },
            selfie() {
                var _this = this;
                Webcam.snap( function(data_uri) {
                    _this.previewImg = data_uri;
                } );
            },
            openCamera(event) {
                this.currentPage = 'cameraPage'
                var el = event.currentTarget
                $(el).css('transform',"scale(1.1)");
                var _this = this;
                setTimeout(function (){
                    $(el).css('transform',"scale(1)");
                    _this.notCamera = false;
                    Webcam.set({
                        width: 187,
                        height: 258,
                        image_format: 'jpeg',
                        jpeg_quality: 90,
                        flip_horiz: true
                    });
                    Webcam.attach( '.camera' );

                },500);

            },
            switchLight(event){
                var el = event.currentTarget
                if (this.lightStatus){
                    $('.bg').css('background-color',"#000");
                    $(el).css('transform',"none");
                }else{
                    $('.bg').css('background-color',"#fff");
                    $(el).css('transform',"scale(1.1)");
                }
                this.lightStatus = !this.lightStatus;

            },
            getTime(){
                var _this = this; //声明一个变量指向Vue实例this，保证作用域一致
                this.timer = setInterval(function() {
                    var t = //修改数据date
                        new Date().getHours() +
                        ":" +
                        _this.appendZero(new Date().getMinutes());
                    _this.currentTime = t;
                }, 50);
            },
            changeBar(){
                var bottom = 9;
                this.barer = setInterval(function() {
                    if (bottom === 13){
                        bottom = 9;
                    }else if (bottom === 9){
                        bottom = 13;
                    }
                    $('.rail-bar').css('bottom',bottom+'px');
                }, 1000);
            },
            changeTextTransparency(){
                var el = $('.rail-tip');
                var n = 0;
                this.texter = setInterval(function() {
                    if (n == 100){
                        n = 0;
                    }

                    n += 5;
                    el.css('color','rgb(188 165 165 / '+n+'%)');
                }, 100);
            },
            appendZero(obj) {
                if (obj < 10) {
                    return "0" + obj;
                } else {
                    return obj;
                }
            },
            getDate(){
                var date = new Date();
                var seperator1 = "-";
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var strDate = date.getDate();
                if (month >= 1 && month <= 9) {
                    month = "0" + month;
                }
                if (strDate >= 0 && strDate <= 9) {
                    strDate = "0" + strDate;
                }
                var week = "星期" +"日一二三四五六".charAt(new Date().getDay());
                var currentdate =   month + '月' + strDate + '日 '+ week;
                this.date  = currentdate;
            }
        }
    });
</script>
</html>
